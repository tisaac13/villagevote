# CivicSwipe Production Docker Compose
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: civicswipe-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-civicswipe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-civicswipe}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-civicswipe}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - civicswipe-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Redis
  redis:
    image: redis:7-alpine
    container_name: civicswipe-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - civicswipe-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: civicswipe-api:latest
    container_name: civicswipe-api-prod
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-civicswipe}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-civicswipe}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - CONGRESS_API_KEY=${CONGRESS_API_KEY}
      - OPENSTATES_API_KEY=${OPENSTATES_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-["https://civicswipe.com"]}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - civicswipe-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Celery Worker (background jobs)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: civicswipe-api:latest
    container_name: civicswipe-celery-worker-prod
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-civicswipe}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-civicswipe}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CONGRESS_API_KEY=${CONGRESS_API_KEY}
      - OPENSTATES_API_KEY=${OPENSTATES_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - civicswipe-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Celery Beat (scheduled tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: civicswipe-api:latest
    container_name: civicswipe-celery-beat-prod
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-civicswipe}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-civicswipe}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    networks:
      - civicswipe-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy (optional - for production with SSL)
  nginx:
    image: nginx:alpine
    container_name: civicswipe-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    restart: always
    networks:
      - civicswipe-network
    profiles:
      - with-nginx

networks:
  civicswipe-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  nginx_logs:
